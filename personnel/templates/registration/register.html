{% include 'includes/header.html' %}

<section class="vh-100 d-flex align-items-center justify-content-center text-white" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white shadow-lg border-0 rounded-4">
                    <div class="card-body px-5 py-4">
                        <h2 class="text-center fw-bold mb-4" style="letter-spacing: 1px;">Create an Account</h2>
                        <p class="text-center text-muted mb-4" style="font-size: 0.95rem;">Join the future of aircraft production management</p>
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-warning btn-lg fw-semibold shadow-sm">Sign Up</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'includes/footer.html' %}
