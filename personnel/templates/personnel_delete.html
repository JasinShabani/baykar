{% include 'includes/header.html' %}

<div class="container mt-5">
    <h2>Delete Personnel</h2>
    <p>Are you sure you want to delete the following personnel: <strong>{{ personnel.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'personnel_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
