{% include 'includes/header.html' %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header text-white text-center" style="background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);">
                    <h2 class="mb-0 display-6">Create New Part</h2>
                </div>
                <div class="card-body p-5 bg-light">
                    {% if messages %}
                        <div class="alert alert-danger rounded-3 shadow-sm">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST" novalidate class="needs-validation">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg px-5 py-2 text-white" style="background-color: #2c5364;">Create Part</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'includes/footer.html' %}
